    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Your name" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="Your email" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        Message:
                    </td>
                    <td>
                        <textarea placeholder="Message......" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </table>
        </form>
    </div>
    <div class="section-five">

        <p class="section-five__title">Social Media:
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>,
            <a href="https://www.linkedin.com/feed/" target="_blank">Linkedin</a>
        </p>
